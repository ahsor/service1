<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var snacks = ['새우깡', '감자깡', '꿀꽈배기', '콘칩', '포테이토칩', '에이스', '참크래커'];
        const result1 = snacks.filter(snack=>snack.length>3);
        console.log(result1);

        const result5 = snacks.filter(snack=>snack.indexOf('깡')>-1);
        console.log(result5);
        
        var numbers = [5, 8, 33, 22, -2, -99, 18, 30];
        const result2 = numbers.filter( number => number>18);
        console.log(result2);

        const result3 = numbers.filter( number =>  number%2 == 0);
        console.log(result3);

        var students = [
            {id:1, name:'kim', age:30},
            {id:2, name:'lee', age:29},
            {id:3, name:'park', age:28},
            {id:4, name:'bea', age:33},
        ]
        console.log(students);
        const result6 = students.filter(student => student.age>30)
        const result7 = students.filter(function(student){
            return student.age>30
        } )
        console.log(result6)
        console.log(result7)
    </script>
</body>
</html>
